<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Price cards</title>
</head>
<body>
    <main class="main-container">
        <div class="cards-container">
            <div class="card card1">
                <div class="price-container">
                    <h3 class="price-title">Startup Plan</h3>
                    <p class="price-price"><span>$</span><span class="price">19</span><span>/mo</span></p>
                </div>
                <div class="card-services">
                    <p><img src="cheque.png" alt="Icono de check creado por hqrloveq en Flaticon"> Ease Access</p>
                    <p><img src="cheque.png" alt="Icono de check creado por hqrloveq en Flaticon"> All material included</p>
                    <p><img src="cheque.png" alt="Icono de check creado por hqrloveq en Flaticon"> Support 24/7</p>
                    <p><img src="cheque.png" alt="Icono de check creado por hqrloveq en Flaticon"> 5GB Storage</p>
                    <p><img src="cheque.png" alt="Icono de check creado por hqrloveq en Flaticon"> 1 more guest</p>
                </div>
                <a href="#"><Button>TRY FOR FREE</Button></a>
            </div>
            <div class="card card2">
                <div class="recomended">
                    <img src="recomendado.png" alt="Icono de recomendado creado por Freepik en Flaticon">
                    <p>Recomended</p>
                </div>
                <div class="price-container">
                    <h3 class="price-title">Pro Plan</h3>
                    <p class="price-price"><span>$</span><span class="price">69</span><span>/mo</span></p>
                </div>
                <div class="card-services">
                    <p><img src="cheque.png" alt="Icono de check creado por hqrloveq en Flaticon"> All in startup plan</p>
                    <p><img src="cheque.png" alt="Icono de check creado por hqrloveq en Flaticon"> Dedicated Account</p>
                    <p><img src="cheque.png" alt="Icono de check creado por hqrloveq en Flaticon"> Weekly meetings</p>
                </div>
                <a href="#"><button class="button-prefer">REGISTER NOW</button></a>
            </div>
            <div class="card card3">
                <div class="price-container">
                    <h3 class="price-title">Business Plan</h3>
                    <p class="price-price"><span>$</span><span class="price">89</span><span>/mo</span></p>
                </div>
                <div class="card-services">
                    <p><img src="cheque.png" alt="Icono de check creado por hqrloveq en Flaticon"> All in Pro plan</p>
                    <p><img src="cheque.png" alt="Icono de check creado por hqrloveq en Flaticon"> Unlimited Storage</p>
                    <p><img src="cheque.png" alt="Icono de check creado por hqrloveq en Flaticon"> Scalability</p>
                </div>
                <a href="#"><button>REQUEST ASSISTANCE</button></a>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
